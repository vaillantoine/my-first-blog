{% extends 'blog/base.html' %}

{% block content %}
    {% for billet in billets %}
        <div class="billet">
            <div class="date">
                <p>published: {{ billet.published_date }}</p>
            </div>
            <h2><a href="">{{ billet.title }}</a></h2>
            <p>{{ billet.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
